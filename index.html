<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="password-generator">
        <!-- Container for Password Display -->
        <div id="passwordishere">Your password will appear here</div>

        <!-- Radio Buttons for Password Strength -->
        <div class="mode-buttons">
            <label>
                <input type="radio" name="level" id="easy" value="easy"> Easy
            </label>
            <label>
                <input type="radio" name="level" id="medium" value="medium"> Medium
            </label>
            <label>
                <input type="radio" name="level" id="strong" value="strong"> Strong
            </label>
        </div>

        <!-- Generate Password Button -->
        <button type="button" id="generate_password">Generate Password</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
